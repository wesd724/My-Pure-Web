<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script>
    window.onload = function() {
        document.addEventListener("keydown", showKey, false);
        var display = document.getElementById("display");
        function showKey(e) {
            var prop = ["altKey", "ctrlKey", "shiftKey", "metaKey", "key", "code", "keyCode"];
            var s = "나열";
            for(var i in prop) {
                s += "<br>" + prop[i] + ": " + e[prop[i]];
            }
            s += "<br>" + "너가 누른 키는? " + "-> " + String.fromCharCode(e.keyCode);
            display.innerHTML = s;
        }
    }
</script>
</head>
<body>
    <p id="display"></p>
</body>
</html>
