<script>
    function time() {
    var number,percent = 0, check;
    var startTime = Date.now();
    var n = 10000000;
    for (var i = 0; i <= n; i++) {  
	    number = Math.floor((Math.random() * 6) + 1);
        if(number == 6) {
            percent++;
        }
    }
    var endTime = Date.now();
    check = ((percent/n) >= (1 / 6) && (percent/n) < (1 / 5)) ? "1/6에 가깝다" : "수학적 확률과 멀다"; 
    console.log((endTime - startTime) / 1000 + "초");
    console.log(`${(percent + "/" + n)} -> ${check}`);
    }
    time();
</script>
