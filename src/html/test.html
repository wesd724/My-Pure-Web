	<script>
	const foreachArr = [1, 2, 3, 4, 5];
	const mapArr = [10, 20, 30, 40, 50];
	
	let foreachResult = foreachArr.forEach((a) => { return a * 2 })
	let mapResult = mapArr.map((a) => { return a + 2 });
	console.log(foreachResult);
	console.log(mapResult);
	</script>
